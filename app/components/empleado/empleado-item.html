<div class="media">
  <div class="media-left">
    <a ng-href="/empleado/{{ index }}">
      <img ng-src="http://taller-angular.carlosazaustre.es/asset/{{ picture }}" width="80px" class="media-object">
    </a>
  </div>
  <div class="media-body">
    <a ng-href="/empleado/{{ index }}">
      <h4 class="media-heading">{{ fullName }}</h4>
      <p>
        {{ title }}
        <span class="label label-info">{{ department }}</span></p>
      </p>
    </a>
  </div>
  <hr>
</div>
